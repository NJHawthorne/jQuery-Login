<!DOCTYPE html>
<html>
	<head>
		<title>Login to some site</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<section class="top-half">
			<div>
				<a href="#"><img src="https://raw.githubusercontent.com/TIY-Austin-Front-End-Engineering/jquery-login/master/treemoLabs-logo.png"></a>
			</div>
		</section>
		<section class="bottom-half">
			<div>
				<div><input type="text" class="usernameInput" placeholder="Username"></input></div>
				<div><input type="text" class="passwordInput" placeholder="Password"></input></div>
				<button type="submit" class="loginBtn">Sign In</button>
			</div>
		</section>
		<script type="text/javascript" src="scripts/node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
