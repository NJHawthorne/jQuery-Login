<!DOCTYPE html>
<html>
	<head>
		<title>Login to some site</title>
		<link rel="stylesheet" type="text/css" href="scripts/node_modules/normalize.css/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<section class="top-half">
			<div>
				<a href="#"><img src="https://raw.githubusercontent.com/TIY-Austin-Front-End-Engineering/jquery-login/master/treemoLabs-logo.png"></a>
			</div>
		</section>
		<section class="bottom-half">
			<div>
				<div class="emailError"></div>
				<input type="text" class="emailInput" placeholder="Email Address"></input>
				<div class="passwordError"></div>
				<input type="password" class="passwordInput" placeholder="Password"></input>
				<button class="loginBtn">Sign In</button>
			</div>
		</section>
		<script type="text/javascript" src="scripts/node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
